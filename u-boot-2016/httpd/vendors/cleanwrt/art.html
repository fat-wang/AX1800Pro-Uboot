<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>ART 更新</title>
		<link rel="stylesheet" href="style.css">
		<link rel="shortcut icon" href="f.png">
	</head>
	<body>
		<div id="m">
			<h1>ART 更新</h1>
			<p>此页面用于路由器的<strong>无线芯片的频率校正数据ART</strong>配置更新。<br>请选择要更新的路由器ART文件并点击 <strong>更新 ART</strong> 按钮。</p>
			<form method="post" enctype="multipart/form-data"><input type="file" name="art"><input type="submit" value="更新 ART"></form>
			<div class="i w red">
				<strong>提醒：</strong>
				<ul>
					<li>在更新期间不要断开路由器电源，如果更新顺利，设备将自动重启。</li>
				</ul>
			</div>
		</div>
		<div id="f">version:23.05.28</div>
	</body>
</html>
